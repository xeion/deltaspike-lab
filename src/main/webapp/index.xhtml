<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>deltaspike</title>
        </f:facet>
    </h:head>

    <h:body>
        <h:form>
            <div>
                #{testBean.sayHello('Kurt')}!
                <b>ProjectStage: </b> <h:outputText value="#{testBean.projectStage}" />

            <div>
                <h:commandButton value="Fire!!" action="#{testBean.fireException}"/>
                <h:commandButton value="Throw!!" action="#{testBean.throwException}"/>

        </h:form>
    </h:body>
